<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Submission</title>
</head>
<body>
    <div class="container">
        <h1>Submit Homework</h1>
        <form id="homework-form">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" required><br><br>

            <label for="homework">Homework:</label>
            <textarea id="homework" required></textarea><br><br>

            <label for="studentName">Your Name:</label>
            <input type="text" id="studentName" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCjboL8pJMcTgLClc8KCit7NMpVae-yCZI",
            authDomain: "homework-9e71b.firebaseapp.com",
            projectId: "homework-9e71b",
            storageBucket: "homework-9e71b.appspot.com",
            messagingSenderId: "157267925561",
            appId: "1:157267925561:web:64e8e78bd6b6917cff4be8",
            measurementId: "G-R2SL8K9RD9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form submission
        const form = document.getElementById("homework-form");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            // Get form data
            const subject = document.getElementById("subject").value;
            const homework = document.getElementById("homework").value;
            const studentName = document.getElementById("studentName").value;

            // Create JSON object
            const homeworkData = {
                subject: subject,
                homework: homework,
                studentName: studentName,
                timestamp: new Date().toISOString()
            };

            try {
                // Add data to Firestore
                await db.collection("homework").add(homeworkData);

                // Reset form and alert
                form.reset();
                alert("Homework submitted successfully!");
            } catch (error) {
                console.error("Error submitting homework:", error);
                alert("Error submitting homework. Please try again.");
            }
        });
    </script>
</body>
</html>
